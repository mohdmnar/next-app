name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      TF_VAR_project_name: ${{ secrets.TF_VAR_project_name }}
      TF_VAR_domain_primary: ${{ secrets.TF_VAR_domain_primary }}
      TF_VAR_domain_alternatives: ${{ secrets.TF_VAR_domain_alternatives }}
      TF_VAR_site_bucket_name: ${{ secrets.TF_VAR_site_bucket_name }}
      TF_VAR_redirect_bucket_names: ${{ secrets.TF_VAR_redirect_bucket_names }}
